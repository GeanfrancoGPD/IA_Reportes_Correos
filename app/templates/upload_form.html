<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Subir Factura</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', path='css/style.css') }}"
    />
    <style>
      #result {
        margin-top: 20px;
        padding: 15px;
        background-color: #eef;
        border-radius: 8px;
        font-family: monospace;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Subir Factura</h2>
      <form id="invoice-form" enctype="multipart/form-data">
        <label for="file">Selecciona la factura:</label>
        <input type="file" name="file" required />

        <label for="notify_to">Correo de notificación:</label>
        <input type="text" name="notify_to" placeholder="correo@ejemplo.com" />

        <button type="submit">Subir factura</button>
      </form>

      <div id="result"></div>
    </div>

    <script>
      document
        .getElementById('invoice-form')
        .addEventListener('submit', async (e) => {
          e.preventDefault(); // evitar recargar la página

          const form = e.target;
          const formData = new FormData(form);

          try {
            const res = await fetch('/invoices/upload', {
              method: 'POST',
              body: formData,
            });

            if (!res.ok) {
              const text = await res.text();
              document.getElementById('result').innerText = `Error: ${text}`;
              return;
            }

            const data = await res.json();
            document.getElementById('result').innerText = JSON.stringify(
              data,
              null,
              2
            );
          } catch (err) {
            document.getElementById(
              'result'
            ).innerText = `Error de conexión: ${err}`;
          }
        });
    </script>
  </body>
</html>
